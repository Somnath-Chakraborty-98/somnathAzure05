<!DOCTYPE html>
<html>
    <head><title>Resgistration Form</title></head>
    <body background="back.jpg">
        <center>
            <h3>Register Here</h3>
            <form>
                <table>

                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="user" placeholder="Enter Your UserName"></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">others
                        </td>
                    </tr>

                    <tr>
                        <td>E-mail id:</td>
                        <td><input type="email" name="email" placeholder="Enter Your Email id"></td>
                    </tr>

                    <tr>
                        <td>Course:</td>
                        <td>
                            <select>
                                <option>MBA</option>
                                <option>BBA</option>
                                <option>BCA</option>
                                <option>MCA</option>
                                <option>B-TECH</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" name="date of birth"></td>
                    </tr>

                    <tr>
                        <td>Phone no.:</td>
                        <td><select>
                            <option>+91</option>
                            <option>+1</option>
                            <option>+19</option>
                        </select></td>
                        <td><input type="phone" name="phone" placeholder="Enter Your phone Number" maxlength="10"></td>
                    </tr>

                    <tr>
                        <td>city:</td>
                        <td><input type="text" name="city" placeholder="Enter Your City"></td>
                    </tr>

                    <tr>
                        <td>Pincode:</td>
                        <td><input type="pincode" name="pincode" placeholder="Enter pincode" maxlength="6"></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" placeholder="Password"></td>
                    </tr>

                    <tr>
                        <td>Retype Password</td>
                        <td><input type="password" name="re-password" placeholder="Retype Password"></td>
                    </tr>
                    <br>

                    <tr><br>
                        <td></td>
                        
                        <td><input type="submit" name="submit"></td>
                    </tr>

                </table>
            </form>
        </center>
    </body>
</html>
